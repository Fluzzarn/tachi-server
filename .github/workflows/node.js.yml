# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

env:
  KTBKS_MONGO_BASE_URL: "192.168.0.1"
  NODE_ENV: "test"
  KTBKS_LOG_LEVEL: "info"
  KTBKS_CAPTCHA_SECRET_KEY: "unused"
  KTBKS_SESSION_SECRET: "unused"
  KTBKS_FLO_API_URL: "unused"
  KTBKS_EAG_API_URL: "unused"
  KTBKS_ARC_API_URL: "unused"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Test on Node.js 15
      uses: actions/setup-node@v2
      with:
        node-version: 15.x
        
    - name: Cache pnpm modules
      uses: actions/cache@v2
      env:
        cache-name: cache-pnpm-modules
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-build-${{ env.cache-name }}-15.x-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-15.x-
    
    - uses: pnpm/action-setup@v2.0.1
      with:
        version: 6.0.2
  
    - run: pnpm i
    - run: pnpm lint
    - run: pnpm test
